{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}

{% block content %}
  <div class="card">
    <h1 class="page-title">刪除貼文</h1>
    <p>你確定要刪除這篇貼文嗎? <b>"{{ object.title }}"</b>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="btn btn-danger" type="submit">是</button>
        <a class="btn" href="{% url 'post_detail' object.pk %}">取消</a>
      </div>
    </form>
  </div>
{% endblock %}
