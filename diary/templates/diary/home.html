{% extends 'base.html' %}
{% block title %}Home - TravelDiary{% endblock %}

{% block content %}
<div class="text-center">
  <h1 class="fw-bold mb-2">歡迎使用TravelDiary</h1>
  <p class="text-muted mb-4">紀錄您旅行中的點點滴滴。</p>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <a class="btn btn-primary" href="{% url 'post_list' %}">查看貼文</a>

    {% if user.is_authenticated %}
      <a class="btn btn-success" href="{% url 'post_create' %}">新增貼文</a>
      <a class="btn btn-outline-secondary" href="{% url 'my_posts' %}">我的貼文</a>
    {% else %}
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">登入</a>
      <a class="btn btn-warning" href="{% url 'signup' %}">註冊帳號</a>
    {% endif %}
  </div>
</div>
{% endblock %}
